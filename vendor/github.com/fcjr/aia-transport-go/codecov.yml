codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 6
    wait_for_ci: yes

coverage:
  range: 60..80
  status:
    project:
      default:
        threshold: 1 # check will fail if coverage drops >1%
    patch:
      default:
        threshold: 1 # check will fail if coverage drops >1%
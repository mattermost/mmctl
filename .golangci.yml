service:
  golangci-lint-version: 1.23.0 # Keep this in sync with .circleci/config.yml

run:
  timeout: 5m
  modules-download-mode: vendor
  skip-dirs:
    - mocks

linters-settings:
  gofmt:
    simplify: true
  govet:
    check-shadowing: true
    enable-all: true
  goconst:
    min-len: 2
    min-occurrences: 2
  goimports:
    local-prefixes: github.com/mattermost/mmctl
  golint:
    min-confidence: 0
  misspell:
    locale: US


linters:
  disable-all: true
  enable:
    - deadcode
    - gofmt
    - golint
    - gosimple
    - govet
    - ineffassign
    - structcheck
    - unconvert
    - unused
    - varcheck
    - errcheck
    - dogsled
    - dupl
    - gocritic
    - gocyclo
    - goimports
    - gosec
    - interfacer
    - misspell
    - nakedret
    - staticcheck
    - stylecheck
    - typecheck
    - unparam
    - whitespace

issues:
  exclude-rules:
    - linters:
      # ignore unused warnings from enterprise code
      # add more as required.
      - unused
      text: "setupTestHelper"

    - path: client
      linters:
        - golint
        - stylecheck

    - path: _test\.go
      linters:
        - dupl
        - goconst
        # added the linter here as per https://github.com/golangci/golangci-lint/issues/791#issuecomment-552986482
        - unused

    - linters:
        - goconst
      text: "YES"
